name: "PRP: Base Create"
description: "Generate a complete PRP for feature implementation with deep and thorough research"
version: "1.0.0"
tags: ["prp", "ai", "create", "workflow-type"]

arguments:
  - name: "feature"
    description: "Feature name to create PRP for"
    default_value: "${1}"

commands:
  - name: "create_base_prp"
    description: "Create BASE PRP with comprehensive research and validation"
    command: |
      echo "# Create BASE PRP"
      echo ""
      echo "## Feature: ${1}"
      echo ""
      echo "Generate a complete PRP for feature implementation with deep and thorough research. Ensure rich context is passed to the AI through the PRP to enable one pass implementation success through self-validation and iterative refinement."
      echo ""
      echo "The AI agent only gets the context you are appending to the PRP and its own training data. Assume the AI agent has access to the codebase and the same knowledge cutoff as you, so its important that your research findings are included or referenced in the PRP. The Agent has Websearch capabilities, so pass urls to documentation and examples."
      echo ""
      echo "## Research Process"
      echo ""
      echo "> During the research process, create clear tasks and spawn as many agents and subagents as needed using the batch tools. The deeper research we do here the better the PRP will be. we optminize for chance of success and not for speed."
      echo ""
      echo "1. **Codebase Analysis in depth**"
      echo "   - Create clear todos and spawn subagents to search the codebase for similar features/patterns Think hard and plan your approach"
      echo "   - Identify all the necessary files to reference in the PRP"
      echo "   - Note all existing conventions to follow"
      echo "   - Check existing test patterns for validation approach"
      echo "   - Use the batch tools to spawn subagents to search the codebase for similar features/patterns"
      echo ""
      echo "2. **External Research at scale**"
      echo "   - Create clear todos and spawn with instructions subagents to do deep research for similar features/patterns online and include urls to documentation and examples"
      echo "   - Library documentation (include specific URLs)"
      echo "   - For critical pieces of documentation add a .md file to PRPs/ai_docs and reference it in the PRP with clear reasoning and instructions"
      echo "   - Implementation examples (GitHub/StackOverflow/blogs)"
      echo "   - Best practices and common pitfalls found during research"
      echo "   - Use the batch tools to spawn subagents to search for similar features/patterns online and include urls to documentation and examples"
      echo ""
      echo "3. **User Clarification**"
      echo "   - Ask for clarification if you need it"
      echo ""
      echo "## PRP Generation"
      echo ""
      echo "Using PRPs/templates/prp_base.md as template:"
      echo ""
      echo "### Critical Context at minimum to Include and pass to the AI agent as part of the PRP"
      echo ""
      echo "- **Documentation**: URLs with specific sections"
      echo "- **Code Examples**: Real snippets from codebase"
      echo "- **Gotchas**: Library quirks, version issues"
      echo "- **Patterns**: Existing approaches to follow"
      echo "- **Best Practices**: Common pitfalls found during research"
      echo ""
      echo "### Implementation Blueprint"
      echo ""
      echo "- Start with pseudocode showing approach"
      echo "- Reference real files for patterns"
      echo "- Include error handling strategy"
      echo "- List tasks to be completed to fulfill the PRP in the order they should be completed, use the pattern in the PRP with information dense keywords"
      echo ""
      echo "### Validation Gates (Must be Executable by the AI agent)"
      echo ""
      echo '```bash'
      echo "# Syntax/Style"
      echo "ruff check --fix && mypy ."
      echo ""
      echo "# Unit Tests"
      echo "uv run pytest tests/ -v"
      echo ""
      echo '```'
      echo ""
      echo "The more validation gates the better, but make sure they are executable by the AI agent."
      echo "Include tests, mcp servers, and any other relevant validation gates. Get creative with the validation gates."
      echo ""
      echo "**_ CRITICAL AFTER YOU ARE DONE RESEARCHING AND EXPLORING THE CODEBASE BEFORE YOU START WRITING THE PRP _**"
      echo ""
      echo "**_ ULTRATHINK ABOUT THE PRP AND PLAN YOUR APPROACH IN DETAILED TODOS THEN START WRITING THE PRP _**"
      echo ""
      echo "## Output"
      echo ""
      echo "Save as: \`PRPs/{feature-name}.md\`"
      echo ""
      echo "## Quality Checklist"
      echo ""
      echo "- [ ] All necessary context included"
      echo "- [ ] Validation gates are executable by AI"
      echo "- [ ] References existing patterns"
      echo "- [ ] Clear implementation path"
      echo "- [ ] Error handling documented"
      echo ""
      echo "Score the PRP on a scale of 1-10 (confidence level to succeed in one-pass implementation using claude codes)"
      echo ""
      echo "Remember: The goal is one-pass implementation success through comprehensive context."

workflow:
  - create_base_prp
