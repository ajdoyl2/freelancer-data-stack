name: "PRP: Base Execute"
description: "Implement a feature using the PRP file with comprehensive validation"
version: "1.0.0"
tags: ["prp", "ai", "execute", "workflow-type"]

arguments:
  - name: "prp_file"
    description: "PRP file to execute"
    default_value: "${1}"

commands:
  - name: "execute_base_prp"
    description: "Execute BASE PRP with comprehensive implementation and validation"
    command: |
      echo "# Execute BASE PRP"
      echo ""
      echo "Implement a feature using the PRP file."
      echo ""
      echo "## PRP File: ${1}"
      echo ""
      echo "## Execution Process"
      echo ""
      echo "1. **Load PRP**"
      echo "   - Read the specified PRP file"
      echo "   - Understand all context and requirements"
      echo "   - Follow all instructions in the PRP and extend the research if needed"
      echo "   - Ensure you have all needed context to implement the PRP fully"
      echo "   - Do more web searches and codebase exploration as needed"
      echo ""
      echo "2. **ULTRATHINK**"
      echo "   - Ultrathink before you execute the plan. Create a comprehensive plan addressing all requirements."
      echo "   - Break down the PRP into clear todos using the TodoWrite tool."
      echo "   - Use agents subagents and batchtool to enhance the process."
      echo "   - **Important** YOU MUST ENSURE YOU HAVE EXTREMELY CLEAR TASKS FOR SUBAGENTS AND REFERENCE CONTEXT AND MAKE SURE EACH SUBAGENT READS THE PRP AND UNDERSTANDS ITS CONTEXT."
      echo "   - Identify implementation patterns from existing code to follow."
      echo "   - Never guess about imports, file names funtion names etc, ALWAYS be based in reality and real context gathering"
      echo ""
      echo "3. ## **Execute the plan**"
      echo ""
      echo "   ## Execute the PRP step by step"
      echo "   - Implement all the code"
      echo ""
      echo "4. **Validate**"
      echo "   - Run each validation command"
      echo "   - The better validation that is done, the more confident we can be that the implementation is correct."
      echo "   - Fix any failures"
      echo "   - Re-run until all pass"
      echo "   - Always re-read the PRP to validate and review the implementation to ensure it meets the requirements"
      echo ""
      echo "5. **Complete**"
      echo "   - Ensure all checklist items done"
      echo "   - Run final validation suite"
      echo "   - Report completion status"
      echo "   - Read the PRP again to ensure you have implemented everything"
      echo ""
      echo "6. **Reference the PRP**"
      echo "   - You can always reference the PRP again if needed"
      echo ""
      echo "Note: If validation fails, use error patterns in PRP to fix and retry."

workflow:
  - execute_base_prp
