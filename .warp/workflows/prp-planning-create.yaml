name: "PRP: Planning Create"
description: "Transform rough ideas into comprehensive PRDs with rich visual documentation"
version: "1.0.0"
tags: ["prp", "ai", "create", "planning", "workflow-type"]

arguments:
  - name: "idea"
    description: "Idea to transform into comprehensive PRD"
    default_value: "${1}"

commands:
  - name: "create_planning_prp"
    description: "Create PLANNING PRP with comprehensive research and visual documentation"
    command: |
      echo "# Create PLANNING PRP (Advanced)"
      echo ""
      echo "Transform rough ideas into comprehensive PRDs with rich visual documentation."
      echo ""
      echo "## Idea: ${1}"
      echo ""
      echo "## Discovery Process"
      echo ""
      echo "1. **Concept Expansion**"
      echo "   - Break down the core idea"
      echo "   - Define success criteria"
      echo "   - Map to business goals if provided"
      echo ""
      echo "2. **Market & Technical Research**"
      echo "   - Do deep web search for the following:"
      echo "     - Market analysis"
      echo "     - Competitor analysis"
      echo "     - Technical feasibility study"
      echo "     - Best practice examples"
      echo "     - Integration possibilities"
      echo ""
      echo "3. **User Research & Clarification**"
      echo "     - Ask user for the following if not provided:"
      echo "     - Target user personas?"
      echo "     - Key pain points?"
      echo "     - Success metrics?"
      echo "     - Constraints/requirements?"
      echo ""
      echo "## PRD Generation"
      echo ""
      echo "Using /PRPs/templates/prp_planning_base.md:"
      echo ""
      echo "### Visual Documentation Plan"
      echo '```yaml'
      echo "diagrams_needed:"
      echo "  user_flows:"
      echo "    - Happy path journey"
      echo "    - Error scenarios"
      echo "    - Edge cases"
      echo ""
      echo "  architecture:"
      echo "    - System components"
      echo "    - Data flow"
      echo "    - Integration points"
      echo ""
      echo "  sequences:"
      echo "    - API interactions"
      echo "    - Event flows"
      echo "    - State changes"
      echo ""
      echo "  data_models:"
      echo "    - Entity relationships"
      echo "    - Schema design"
      echo "    - State machines"
      echo '```'
      echo ""
      echo "### Research Integration"
      echo "- **Market Analysis**: Include findings in PRD"
      echo "- **Technical Options**: Compare approaches"
      echo "- **Risk Assessment**: With mitigation strategies"
      echo "- **Success Metrics**: Specific, measurable"
      echo ""
      echo "### User Story Development"
      echo '```markdown'
      echo "## Epic: [High-level feature]"
      echo ""
      echo "### Story 1: [User need]"
      echo "**As a** [user type]"
      echo "**I want** [capability]"
      echo "**So that** [benefit]"
      echo ""
      echo "**Acceptance Criteria:**"
      echo "- [ ] Specific behavior"
      echo "- [ ] Edge case handling"
      echo "- [ ] Performance requirement"
      echo ""
      echo "**Technical Notes:**"
      echo "- Implementation approach"
      echo "- API implications"
      echo "- Data requirements"
      echo '```'
      echo ""
      echo "### Implementation Strategy"
      echo "- Phases with dependencies (no dates)"
      echo "- Priority ordering"
      echo "- MVP vs enhanced features"
      echo "- Technical prerequisites"
      echo ""
      echo "## User Interaction Points"
      echo ""
      echo "1. **Idea Validation**"
      echo "   - Confirm understanding"
      echo "   - Clarify ambiguities"
      echo "   - Set boundaries"
      echo ""
      echo "2. **Research Review**"
      echo "   - Share findings"
      echo "   - Validate assumptions"
      echo "   - Adjust direction"
      echo ""
      echo "3. **PRD Draft Review**"
      echo "   - Architecture approval"
      echo "   - Risk acknowledgment"
      echo "   - Success metric agreement"
      echo ""
      echo "## Diagram Guidelines"
      echo "- Use Mermaid for all diagrams"
      echo "- Include legends where needed"
      echo "- Show error paths"
      echo "- Annotate complex flows"
      echo ""
      echo "## Output Structure"
      echo '```markdown'
      echo "1. Executive Summary"
      echo "2. Problem & Solution"
      echo "3. User Stories (with diagrams)"
      echo "4. Technical Architecture (with diagrams)"
      echo "5. API Specifications"
      echo "6. Data Models"
      echo "7. Implementation Phases"
      echo "8. Risks & Mitigations"
      echo "9. Success Metrics"
      echo "10. Appendices"
      echo '```'
      echo ""
      echo "Save as: \`PRPs/{feature-name}-prd.md\`"
      echo ""
      echo "## Quality Checklist"
      echo "- [ ] Problem clearly articulated"
      echo "- [ ] Solution addresses problem"
      echo "- [ ] All user flows diagrammed"
      echo "- [ ] Wireframes included if needed"
      echo "- [ ] Architecture visualized"
      echo "- [ ] APIs fully specified with examples"
      echo "- [ ] Data models included"
      echo "- [ ] Dependencies identified"
      echo "- [ ] Risks identified and mitigated"
      echo "- [ ] Success metrics measurable"
      echo "- [ ] Implementation phases logical"
      echo "- [ ] Ready for implementation PRP"
      echo ""
      echo "Remember: Great PRDs prevent implementation confusion."

workflow:
  - create_planning_prp
